<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <!-- header -->
    <!-- calculator -->
    <main class="calculator">
        <section class="results-container">
            <div class="operation" id="operation"></div>
            <div class="result" id="result">0</div>
        </section>
        <section class="numbers-container">
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
        </section>
        <section class="top-operators">
            <button class="operator" id="op1">%</button>
            <button class="clear" id="clear-entry">CE</button>
            <button class="clear" id="clear-all">C</button>
            <button class="operator" id="op4">1/x</button>
            <button class="operator" id="op5">x^2</button>
            <button class="operator" id="op6">sqrt</button>
        </section>
        <section class="bottom-operators">
            <button class="operator operator--plus-minus" id="plus-minus">+/-</button>
            <button class="number" id="num0">0</button>
            <button class="operator" id="decimal">,</button>
        </section>
        <section class="left-operators">
            <button class="clear clear--del" id="delete">del</button>
            <button class="operator" id="id2">/</button>
            <button class="operator" id="id3">x</button>
            <button class="operator" id="id4">-</button>
            <button class="operator" id="id5">+</button>
            <button class="equal" id="equal">=</button>
        </section>

        
    </main>
    <!-- footer -->
    <footer></footer>
</body>
</html>
